    function Dad(name,age){

    function Son(name,age){
        //改变父类this指向
        Dad.call(this)//继承inheritance
        this.sex = 'male'
    }

    let sonObj = new Son("LittleLucas",10);

    console.log(sonObj.sex);

    //deep copy method: get all attr but not effect on origion one 
    function deepCopy(obj){
        const newObj = Array.isArray(obj)?[]:{};
        for(let key in obj){
            if(obj.hasOwnProperty(key)){
                if(typeof obj[key]=== "object"){
                    newObj[key] = deepCopy(obj[key]);
                }
                else{
                    newObj[key] = obj[key];
                }
            }
        }
        return newObj;
    }
