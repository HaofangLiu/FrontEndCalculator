<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Employee List System</title>
  <link rel="stylesheet" href="app.css">
  <script src="app.js" defer></script>
</head>
<body>
  <div class="wrap">
      <div class="control">
        <div class="age_sort">
            <a href="javascript:;">Age Ascending</a>
            <a href="javascript:;">Age Descending</a>
            <a href="javascript:;" class="active">Default</a>
        </div>
        <div class="gender_sort">
            <a href="javascript:;">Show Males</a>
            <a href="javascript:;">Show Females</a>
            <a href="javascript:;" class="active">Default</a>
        </div>
      </div>
      <table id="table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Age</th>
                <th>Gender</th>
              </tr>
        </thead>
        <tbody>
            <!-- <tr>
                <th>01</th>
                <th>Example</th>
                <th>10</th>
                <th>Female</th>
              </tr> -->
        </tbody>
      </table>

  </div>
</body>
</html>
