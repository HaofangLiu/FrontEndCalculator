<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bill record</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="page">
        <h1 class="page__title">Bill Record</h1>
        <table class="table">
          <thead class="table__thead">
            <tr class="table__head">
              <th class="table__th">账单时间</th>
              <th class="table__th">账单类型</th>
              <th class="table__th">账单分类</th>
              <th class="table__th">账单金额</th>
            </tr>
          </thead>
          <tbody class="table__tbody">
            <tr class="table__mobile-header">
              <td class="table__td" colspan="5">
                <span>Harry KANE</span>
              </td>
            </tr>
            <tr class="table__tr">
              <td class="table__td table__desktop-name-params">
                <span>Harry KANE</span>
              </td>
              <td class="table__td">
                <span class="table__mobile-caption">Goals Scored</span>
                <span class="table__value">6</span>
              </td>
              <td class="table__td">
                <span class="table__mobile-caption">Assists</span>
                <span class="table__value">0</span>
              </td>
              <td class="table__td">
                <span class="table__mobile-caption">Minutes Played</span>
                <span class="table__value">573</span>
              </td>
            </tr>
          </tbody>
        </table>
    </div>
    
</body>
</html>
