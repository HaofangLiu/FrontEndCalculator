<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body></body>

  <script>
    //接收callback函数等待执行，异步回调
    function test(cb) {
      setTimeout(() => {
        console.log("test..");
        console.log("test..");
        console.log("test..");
        console.log("test..");
        var time = new Date().getTime(); //获取当前的unix时间戳
        while (new Date().getTime() - time > 5000) {}
        console.log("5秒过去了");
        cb & cb();
      }, 5000);
      console.log('kuytfk');
    }

    //回调
    //将函数传回去等待异步函数执行完毕直接这个函数
    test(function() {
      console.log("end");
      
    });
  </script>
</html>
