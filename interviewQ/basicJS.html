  <script>
    //错误！！不能这么写！因为每次循环如果有相同的遍历删除以后，就会跳过该index进入下一位。
    function remove(arr, item) {
      arr.forEach((itemT, index) => {
        if (itemT === item) {
          arr.splice(index, 1);
        }
      });
      console.log(arr);
    }
    //remove([1, 2, 2, 2, 2, 3, 4, 2], 2);

    //正确解法：
    function remove1(arr, item) {
      let res = [];
      arr.forEach((itemT) => {
        if (itemT !== item) {
          res.push(itemT);
        }
      });
      return res;
    }

    function duplicates(arr) {
      let newArr = arr.sort();
      let res = [];
      for (let i = 0; i < newArr.length; i++) {
        if (newArr[i] !== newArr[i - 1] && newArr[i] === newArr[i + 1]) {
          res.push(newArr[i]);
        }
      }
      console.log(res);
    }
    // duplicates([1, 2, 4, 4, 3, 3, 1, 5, 3]);

    function square(arr) {
      let res = [];
      arr.forEach((e) => {
        res.push(Math.pow(e, 2));
      });

      console.log(res);
    }

    // square([1, 2, 3, 4]);

    function findAllOccurrences(arr, target) {
      let res = [];
      let newArr = arr.forEach((e, idx) => {
        e === target && res.push(idx);
      });
      return res;
    }

      console.log(start++);
      let timer = setInterval(() => {
