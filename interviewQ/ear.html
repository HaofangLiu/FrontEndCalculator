    function filterArr(arrStr) {
      let temparr = arrStr.split(",");
      if (!temparr.length) return null;
      let arr = Array.from(new Set(temparr));
      arr.sort((a, b) => a - b);
      console.log(arr);
      let result = [];
      let index = 0;
      // console.log(result[index]);
      for (let i = 0; i < arr.length; i++) {
        if (result[index] == undefined) {
          result[index] = [];
        }
        if (
          arr[i - 1] === undefined ||
          parseInt(arr[i]) - 1 === parseInt(arr[i - 1])
        ) {
          result[index].push(arr[i]);
        } else {
          index++;
          result[index] = [];
          result[index].push(arr[i]);
        }
      }
      console.log(result);
    }
    filterArr("2,10,3,4,5,7,11,10,11,20");
