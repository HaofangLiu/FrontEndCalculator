<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>

  <body></body>
  <script>
    function runYear(input) {
      //   let input = read_line();
      let numberValid = isNaN(input);
      if (numberValid) return;
      let year = parseInt(input);
      if (year % 100 !== 0 && year % 4 === 0) {
        console.log(29);
      } else if (year % 400 === 0) {
        console.log(29);
      } else {
        console.log(28);
      }
    }

    runYear("1900");
  </script>
